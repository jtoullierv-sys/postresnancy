<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-custom">
    
    <!-- ===== IZQUIERDA: Logo + Bot√≥n MENU ===== -->
    <ion-buttons slot="start" class="header-left">
      <ion-button id="side-menu-trigger" fill="clear" class="menu-button-custom">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <div class="logo-section" routerLink="/bienvenida">
        <div class="logo-circle">üç∞</div>
        <span class="logo-text">Postres Nancy Online</span>
      </div>
    </ion-buttons>

    <!-- ===== DERECHA: Bot√≥n LOGIN ===== -->
    <ion-buttons slot="end" class="header-right">
      <ion-button routerLink="/login" class="login-button" fill="clear">
        <ion-icon name="person-circle-outline"></ion-icon>
        <span class="btn-text">Login</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ===== MODAL LATERAL (como men√∫) ===== -->
<ion-modal 
  #sideMenu
  trigger="side-menu-trigger" 
  [canDismiss]="true"
  class="side-menu-modal">
  <ng-template>
    <ion-content class="menu-modal-content">
      <div class="menu-container">
        
        <!-- Encabezado del men√∫ -->
        <div class="menu-header">
          <div class="menu-logo">
            <div class="menu-logo-circle">üç∞</div>
          </div>
          <h2 class="menu-title">Men√∫ Principal</h2>
          <ion-button 
            fill="clear" 
            class="close-button"
            (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </div>

        <!-- Lista de opciones -->
        <div class="menu-items">
          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/bienvenida"
            (click)="closeMenu()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <span>Inicio</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/acercadenosotros"
            (click)="closeMenu()">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <span>Nosotros</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/vercatalogo"
            (click)="closeMenu()">
            <ion-icon name="grid-outline" slot="start"></ion-icon>
            <span>Cat√°logo</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/registrarpedido"
            (click)="closeMenu()">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <span>Pedidos</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/vercarrito"
            (click)="closeMenu()">
            <ion-icon name="basket-outline" slot="start"></ion-icon>
            <span>Carrito</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/registrarcomentario"
            (click)="closeMenu()">
            <ion-icon name="chatbox-outline" slot="start"></ion-icon>
            <span>Comentarios</span>
          </ion-button>

          <ion-button 
            expand="block" 
            class="menu-item-button"
            routerLink="/verestadopedido"
            (click)="closeMenu()">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <span>Estado de Pedido</span>
          </ion-button>
        </div>

        <!-- Imagen decorativa -->
        <div class="chef-image-container">
          <img 
            src="https://img.freepik.com/vector-gratis/chica-linda-panaderia-sonriendo-uniforme-mascotas-ilustraciones-arte-dibujos-animados_56104-571.jpg" 
            alt="Chef" 
            class="chef-image">
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
