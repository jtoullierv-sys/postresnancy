<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-custom">
    
    <!-- ===== IZQUIERDA: Bot√≥n MENU ===== -->
    <ion-buttons slot="start" class="header-left">
      <ion-button id="menu-trigger" fill="solid" color="light" class="menu-trigger">
        <span class="emoji-icon">üìö</span>
        <span class="btn-text">Menu</span>
      </ion-button>
    </ion-buttons>

    <!-- ===== CENTRO: T√≠tulo clickeable ===== -->
    <ion-title class="app-title" routerLink="/bienvenida">
      üç∞ Postres Nancy Online
    </ion-title>

    <!-- ===== DERECHA: Bot√≥n LOGIN ===== -->
    <ion-buttons slot="end" class="header-right">
      <ion-button fill="solid" color="light" routerLink="/login" class="login-button">
        <span class="emoji-icon">üë§</span>
        <span class="btn-text">Login</span>
      </ion-button>
    </ion-buttons>

    <!-- ===== POPOVER (MENU) ===== -->
    <ion-popover trigger="menu-trigger" triggerAction="click" showBackdrop="true" side="bottom" alignment="start">
      <ng-template>
        <ion-content class="popover-wrapper">
          <ion-list class="menu-list">
            
            <ion-item routerLink="/bienvenida" button lines="none" detail="false" class="menu-item">
              <div class="menu-item-box">
                <ion-icon name="home-outline"></ion-icon>
                <span>Inicio</span>
              </div>
            </ion-item>

            <ion-item routerLink="/acercadenosotros" button lines="none" detail="false" class="menu-item">
              <div class="menu-item-box">
                <ion-icon name="people-outline"></ion-icon>
                <span>Nosotros</span>
              </div>
            </ion-item>

            <ion-item routerLink="/vercatalogo" button lines="none" detail="false" class="menu-item">
              <div class="menu-item-box">
                <ion-icon name="book-outline"></ion-icon>
                <span>Cat√°logo</span>
              </div>
            </ion-item>

            <ion-item routerLink="/registrarpedido" button lines="none" detail="false" class="menu-item">
              <div class="menu-item-box">
                <ion-icon name="cart-outline"></ion-icon>
                <span>Pedidos</span>
              </div>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
