<app-header></app-header>

<ion-content class="ion-padding">
  <div class="pedido-container">
    <ion-card class="pedido-card">
      <ion-card-content>
        <div class="content-grid">
          <!-- Imagen del producto -->
          <div class="imagen-section">
            <img 
              [src]="postre.imagen" 
              [alt]="postre.descripcion"
              class="producto-imagen" />
          </div>

          <!-- Formulario -->
          <div class="form-section">
            <h2 class="producto-titulo">{{ postre.descripcion }}</h2>

            <!-- Categoría -->
            <div class="form-group">
              <label class="form-label">Categoría</label>
              <ion-select
                [(ngModel)]="categoriaSeleccionada"
                (ionChange)="onCategoriaChange($event)"
                interface="popover"
                class="custom-select">
                <ion-select-option *ngFor="let cat of categorias" [value]="cat">
                  {{ cat }}
                </ion-select-option>
              </ion-select>
            </div>

            <!-- Extras -->
            <div class="form-group">
              <label class="form-label">Extras (Opcional)</label>
              <ion-select
                [(ngModel)]="extraSeleccionado"
                (ionChange)="onExtraChange($event)"
                interface="popover"
                placeholder="Selecciona un extra"
                class="custom-select">
                <ion-select-option [value]="null">Sin extra</ion-select-option>
                <ion-select-option *ngFor="let extra of extras" [value]="extra.id">
                  {{ extra.nombre }} (+S/. {{ extra.precio.toFixed(2) }})
                </ion-select-option>
              </ion-select>
            </div>

            <!-- Cantidad -->
            <div class="form-group">
              <label class="form-label">Cantidad</label>
              <ion-input
                type="number"
                [(ngModel)]="cantidad"
                min="1"
                max="20"
                (ionInput)="onCantidadChange($event)"
                class="custom-input">
              </ion-input>
            </div>

            <!-- Precio Total -->
            <div class="precio-section">
              <span class="precio-label">Precio Total:</span>
              <span class="precio-valor">S/. {{ precioTotal.toFixed(2) }}</span>
            </div>

            <!-- Botones -->
            <div class="botones-container">
              <ion-button 
                fill="outline" 
                color="medium"
                (click)="cancelar()">
                Cancelar
              </ion-button>
              
              <ion-button 
                *ngIf="usuarioLogueado"
                color="primary"
                (click)="enviarCarrito()">
                Enviar a carrito
              </ion-button>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
