<app-header></app-header>

<ion-content>
  <div class="pedido-container">
    <ion-card class="pedido-card">
      <ion-card-content>
        <div class="content-grid">

          <!-- Imagen del producto -->
          <div class="imagen-section">
            <img 
              [src]="postre.imagen" 
              [alt]="postre.descripcion"
              class="producto-imagen" />
          </div>

          <!-- Formulario -->
          <div class="form-section">
            <h2 class="producto-titulo">{{ postre.descripcion }}</h2>

            <!-- Categoría -->
            <div class="categoria-group">
              <label class="form-label">Categoría</label>
              <a class="categoria-link">{{ postre.categoria }}</a>
            </div>

            <!-- Extras -->
            <div class="extras-group" *ngIf="categoriaSeleccionada === 'KEKE O TORTA'">
              <label class="form-label">Extras (Opcional)</label>
              <ion-select
                [(ngModel)]="extraSeleccionado"
                (ionChange)="onExtraChange($event)"
                interface="popover"
                placeholder="Sin extra"
                class="custom-select">
                <ion-select-option [value]="null">Sin extra</ion-select-option>
                <ion-select-option *ngFor="let extra of extras" [value]="extra.id">
                  {{ extra.nombre }} (+S/. {{ (+extra.precio).toFixed(2) }})
                </ion-select-option>
              </ion-select>
            </div>

            <!-- Cantidad -->
            <div class="cantidad-group">
              <label class="form-label">Cantidad</label>
              <div class="cantidad-stepper">
                <ion-button 
                  class="cantidad-btn"
                  (click)="disminuirCantidad()">
                  -
                </ion-button>
                <span class="cantidad-valor">{{ cantidad }}</span>
                <ion-button 
                  class="cantidad-btn"
                  (click)="aumentarCantidad()">
                  +
                </ion-button>
              </div>
            </div>
          </div>

          <!-- Precio Total -->
          <div class="precio-section">
            <span class="precio-label">Precio Total:</span>
            <span class="precio-valor">S/. {{ precioTotal.toFixed(2) }}</span>
          </div>

          <!-- Botones -->
          <div class="botones-container">
            <ion-button 
              class="btn-cancelar"
              (click)="cancelar()">
              Cancelar
            </ion-button>
            
            <ion-button 
              *ngIf="usuarioLogueado"
              class="btn-agregar"
              (click)="enviarCarrito()">
              Enviar a carrito
            </ion-button>
          </div>

        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
