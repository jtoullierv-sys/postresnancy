<app-header></app-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="titulo-login">🔐 Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()" class="login-form">
          <ion-item class="input-item">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              [(ngModel)]="usuario"
              name="usuario"
              type="text"
              required>
            </ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              [(ngModel)]="password"
              name="password"
              type="password"
              required>
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            class="boton-login ion-margin-top">
            Ingresar
          </ion-button>

          <div class="extra-options">
            <a [routerLink]="['/registrarusuario']" class="registro-link">
              ¿No tienes cuenta? Regístrate
            </a>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<app-footer></app-footer>
