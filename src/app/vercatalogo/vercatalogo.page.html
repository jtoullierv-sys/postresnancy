<app-header></app-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let postre of postres" (click)="registrarPedido(postre)">
    <img [src]="postre.imagen" alt="{{ postre.descripcion }}" />
    <ion-card-header>
      <ion-card-title><b>{{ postre.descripcion }}</b></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <b>Precio:</b><p> S/. {{ postre.precio }}</p>
      <b>Categor√≠a:</b><p>{{ postre.categoria }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-footer></app-footer>
