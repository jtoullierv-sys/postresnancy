
<app-header></app-header>
<ion-content class="ion-padding">
  <ion-card *ngFor="let postre of postres">
    <img [src]="postre.imagen" alt="{{ postre.descripcion }}" />
    <ion-card-header>
      <ion-card-title>{{ postre.descripcion }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Precio: S/. {{ postre.precio }}</p>
      <p>Categor√≠a: {{ postre.categoria }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-footer></app-footer>
