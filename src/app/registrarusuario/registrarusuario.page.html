<ion-content>
  <div class="registro-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Regístrate</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="registrarusuario()">
          <ion-item>
            <ion-label position="floating">Nombre completo</ion-label>
            <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">DNI</ion-label>
            <ion-input [(ngModel)]="dni" name="dni" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" name="usuario" type="text" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input [(ngModel)]="confirmarContrasena" name="confirmarContrasena" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="ion-margin-top">
            Registrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
